apiVersion: v1
kind: Service
metadata:
  name: jjobs-web-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  ports:
    - name: manager-web
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: server-web
      port: 8090
      targetPort: 8090
      protocol: TCP
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: jjobs
---
apiVersion: v1
kind: Service
metadata:
  name: jjobs-tcp1-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  ports:
    - name: server-web
      port: 8090
      targetPort: 8090
      protocol: TCP
    - name: server-tcp-0
      protocol: TCP
      port: 19000
      targetPort: 19000
    - name: server-tcp-1
      protocol: TCP
      port: 19001
      targetPort: 19001
    - name: server-tcp-2
      protocol: TCP
      port: 19002
      targetPort: 19002
    - name: server-tcp-3
      protocol: TCP
      port: 19003
      targetPort: 19003
    - name: server-tcp-4
      protocol: TCP
      port: 19004
      targetPort: 19004
  type: LoadBalancer
  selector:
    statefulset.kubernetes.io/pod-name: jjobs-0
---
